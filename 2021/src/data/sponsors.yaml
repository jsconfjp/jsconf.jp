- name: 株式会社リクルート
  grade: premium
  url: https://recruit-saiyo.jp/
  logoUrl: /2021/sponsors/recruit.jpg
  prText: |
    株式会社リクルートは日本国内のHR・販促事業及びグローバル斡旋・販促事業をおこなう事業会社です。
    新しい価値の創造を通じ、社会からの期待に応え、一人ひとりが輝く豊かな世界の実現を目指しています。
    現在リクルートでは多くのプロダクトで一緒に働くメンバーを募集しています。
    リクルートのエンジニアは、技術でビジネスを支えるだけではなく、ビジネスを創り出していくこと、サービスの提供価値を向上させることに、主体的に関わることができます。多様なドメイン、異なるフェーズの事業を持つリクルートだからこそ、多様な成長、多様な楽しみ方ができます。ご興味ある方は会長まで連絡お願いします。
- name: hey, Inc. / ヘイ株式会社
  grade: premium
  url: https://hey.jp/
  logoUrl: /2021/sponsors/hey.png
  prText: |
    hey, inc. aim for an economy driven by craftsmanship, passion, and fun with our mission - "Just for Fun". 
    We enable the merchants to express their passions freely through "STORES Platform" which supports a merchants digital transformation with various solutions; E-commerce, Point-of-Sales, Payments, and Bookings.

    heyは、「Just for Fun」をミッションに、こだわりや情熱、たのしみによって駆動される経済の発展を支援しています。ネットショップ開設、POSレジ、キャッシュレス決済、オンライン予約システムなど、お商売のデジタル化を支援する「STORES プラットフォーム」の展開を通じて、誰もがこだわりをもっと自由に発揮できる社会を目指します。
    https://hey.jp/
- name: 株式会社CureApp
  grade: sponsor
  url: https://cureapp.co.jp/
  logoUrl: /2021/sponsors/cureapp.svg
  prText: |
    CureAppでは、医学的エビデンスに基づいた医療機器プログラム『治療アプリ®︎』の開発をしています。デジタル療法という新たな治療を普及させ、多くの患者様に届けることを目指しています。
    エンジニアは全員がTypeScriptエンジニアであり、バックエンド/フロントエンド/モバイルアプリという分業をしていません。みんながReact/React Native/Node.jsを扱っています。
- name: Chatwork 株式会社
  grade: sponsor
  url: https://recruit.chatwork.com/
  logoUrl: /2021/sponsors/chatwork.png
  prText: |
    「働くをもっと楽しく、創造的に」

    会議、電話、メール、訪問。誰もが当たり前と思っていたコミュニケーションを見直せば、より楽しく創造的な働き方にできる。社会が必要としていることを自分の得意分野で実現し、報酬が得られるような働き方をもっと増やしていきたい。私たちが目指す世界のビジョン「すべての人に、一歩先の働き方を」実現するために、チャレンジし続けています。
- name: 株式会社メドレー
  grade: sponsor
  url: https://www.medley.jp/
  logoUrl: /2021/sponsors/medley.png
  prText: |
    メドレーは、「医療ヘルスケア分野の未来をつくる」というミッションのもと、テクノロジーを活用してこの分野における課題解決を目指す会社です。 現在はクラウド診療支援システム「CLINICS」や、かかりつけ薬局支援システム「Pharms」、オンライン医療事典の「MEDLEY」などを展開しています。
- name: 株式会社LegalForce
  grade: premium
  url: https://legalforce-corp.com/
  logoUrl: /2021/sponsors/legalforce.png
  prText: |
    株式会社LegalForceはリーガルテック分野でB2B SaaSを開発している会社です。
    AIによる契約書レビュー支援サービス "LegalForce"、契約書管理サービス "LegalForceキャビネ" を提供しており、現在エンジニアは70名ほど在籍しています。
    我々が目指しているプロダクトは、エンジニアが仕事道具として使うGitHubやVSCodeと同じように、契約書業務に従事する担当者にとって普段遣いしやすく手に馴染むツールです。
    そのためにプロダクトマネジャーやデザイナー、エンジニアが一体となった職能横断組織を組成することでUXにこだわった開発を行っています。
    React × TypeScriptでB2Bプロダクトの開発に携わってみたい方を絶賛募集中です！
- name: Nota 株式会社
  grade: premium
  url: https://notainc.com/
  logoUrl: /2021/sponsors/nota.svg
  prText: |
    2007年にシリコンバレーにて設立。スクリーンショット共有ツール「Gyazo」やリアルタイムに情報を共有できる画期的な共有ノート「Scrapbox」を開発。2019年にはどんな質問にも答えるFAQ SaaS「Helpfeel」をリリースし、事業拡大のため2021年3月に5億円の資金調達を実施。現在は京都と東京に拠点を構えながらフルリモートワーク、フルフレックスを実施。すべてのプロダクトでReactとTypeScriptを利用している。
