- name: ウォンテッドリー株式会社
  url: https://docs.wantedly.dev/
  logoUrl: /2021/sponsors/wantedly.png
  prText: |
    ウォンテッドリーは『シゴトでココロオドルひとをふやす』ためにはたらくすべての人が共感を通じて「であい」「つながり」「つながりを深める」ためのビジネスSNS Wantedly を提供しています。 シゴトでココロオドルとは、仕事に没頭し成果を上げ、継続的に成長を実感する状態と私たちは定義しております。没頭に必要な3要素、自律・共感・挑戦を実現するプロダクトを開発運営しミッションの実現を目指して参ります
  grade: premium
- name: 株式会社カオナビ
  url: https://corp.kaonavi.jp/recruit/
  logoUrl: /2021/sponsors/kaonavi.png
  prText: |
    社員の個性・才能を発掘し、戦略人事を加速させるタレントマネジメントシステム「カオナビ」を提供しています。企業の人材情報をクラウド上で一元管理し、社員の顔や名前、経験、評価、スキル、才能などの人材情報を可視化することで、最適な人材配置や抜擢といった戦略的なタレントマネジメントの実現を支援しています。今後も、人材マネジメントのプラットフォームとして、日本の「働き方」を変えていきたいと考えています。
    フロントエンドはReact/TypeScriptで開発しています。積極採用中ですので、ご興味ある方はぜひカジュアル面談からでも可能なのでエントリーお待ちしております。（エンジニア採用資料はこちら：https://corp.kaonavi.jp/recruit/recruitment/）
  grade: premium
- name: Classi株式会社
  url: https://corp.classi.jp/careers/
  logoUrl: /2021/sponsors/classi.png
  prText: |
    教育プラットフォーム「Classi（クラッシー）」の開発・運営を通して、新たな学びの形を支援しています。提供開始から6年で、全国の高校の"2校に1校"、高校生の"2人に1人"に利用されるサービスに成長しました。スマートフォン・タブレット・PC などのデバイスを問わずに利用でき、授業や面談、学校と保護者のコミュニケーションなど、学校現場の多様なシーンで活用されています。
  grade: sponsor
- name: 株式会社マネーフォワード
  url: https://corp.moneyforward.com/
  logoUrl: /2021/sponsors/money-forward.png
  prText: |
    マネーフォワードは、PFM（個人資産管理）サービス「マネーフォワード ME」とバックオフィスSaaS「マネーフォワード クラウド」などを提供するフィンテック・SaaS企業です。 
    2012年の創業以来、オープンでフェアな金融プラットフォームを構築し、必要なサービスを提供することで、すべての個人や企業のお金の課題を解決することを目指しています。
    サービス提供開始以来、恩恵を受けてきたオープンソースの力に報いるため、マネーフォワードではテックコミュニティに対するコントリビューションを応援しています。
  grade: sponsor
- name: 株式会社ドワンゴ
  url: https://dwango.co.jp/
  logoUrl: /2021/sponsors/dwango.png
  prText: |
    ドワンゴは "ネットの向こうの、リアルを動かす。人間らしさと、つながるデジタルを。" をコーポレートメッセージとして、学校法人角川ドワンゴ学園が運営するネットに特化した通信制高校「N高等学校・S高等学校」とオンライン学習アプリ「N予備校」、ネットの双方向性を最大限に動画や生放送に取り込んだ「ニコニコ」、ネットとリアルの融合をテーマにした巨大イベント「ニコニコ超会議」など、新しい価値を創り出し、それを事業として成立させていくことに挑戦しつづける企業です。
  grade: sponsor
- name: Ubie 株式会社
  grade: premium
  url: https://ubie.life/
  logoUrl: /2021/sponsors/ubie.png
  prText: |
    「テクノロジーで人々を適切な医療に案内する」をミッションに掲げ、医師とエンジニアが2017年5月に創業したヘルステックスタートアップです。AIをコア技術とし、症状から適切な医療へと案内する「ユビーAI受診相談」と、医療現場の業務効率化を図る「ユビーAI問診」を開発・提供。誰もが自分にあった医療にアクセスできる社会づくりを進めています。
- name: 株式会社リクルート
  grade: premium
  url: https://recruit-saiyo.jp/
  logoUrl: /2021/sponsors/recruit.jpg
  prText: |
    株式会社リクルートは日本国内のHR・販促事業及びグローバル斡旋・販促事業をおこなう事業会社です。
    新しい価値の創造を通じ、社会からの期待に応え、一人ひとりが輝く豊かな世界の実現を目指しています。
    現在リクルートでは多くのプロダクトで一緒に働くメンバーを募集しています。
    リクルートのエンジニアは、技術でビジネスを支えるだけではなく、ビジネスを創り出していくこと、サービスの提供価値を向上させることに、主体的に関わることができます。多様なドメイン、異なるフェーズの事業を持つリクルートだからこそ、多様な成長、多様な楽しみ方ができます。ご興味ある方は会長まで連絡お願いします。
- name: hey, Inc. / ヘイ株式会社
  grade: premium
  url: https://hey.jp/
  logoUrl: /2021/sponsors/hey.png
  prText: |
    hey, inc. aim for an economy driven by craftsmanship, passion, and fun with our mission - "Just for Fun". 
    We enable the merchants to express their passions freely through "STORES Platform" which supports a merchants digital transformation with various solutions; E-commerce, Point-of-Sales, Payments, and Bookings.

    heyは、「Just for Fun」をミッションに、こだわりや情熱、たのしみによって駆動される経済の発展を支援しています。ネットショップ開設、POSレジ、キャッシュレス決済、オンライン予約システムなど、お商売のデジタル化を支援する「STORES プラットフォーム」の展開を通じて、誰もがこだわりをもっと自由に発揮できる社会を目指します。
    https://hey.jp/
- name: 株式会社CureApp
  grade: sponsor
  url: https://cureapp.co.jp/
  logoUrl: /2021/sponsors/cureapp.svg
  prText: |
