    エンジニアは全員がTypeScriptエンジニアであり、バックエンド/フロントエンド/モバイルアプリという分業をしていません。みんながReact/React Native/Node.jsを扱っています。
- name: Chatwork 株式会社
  grade: sponsor
  url: https://recruit.chatwork.com/
  logoUrl: /2021/sponsors/chatwork.png
  prText: |
    「働くをもっと楽しく、創造的に」

    会議、電話、メール、訪問。誰もが当たり前と思っていたコミュニケーションを見直せば、より楽しく創造的な働き方にできる。社会が必要としていることを自分の得意分野で実現し、報酬が得られるような働き方をもっと増やしていきたい。私たちが目指す世界のビジョン「すべての人に、一歩先の働き方を」実現するために、チャレンジし続けています。
- name: 株式会社メドレー
  grade: sponsor
  url: https://www.medley.jp/
  logoUrl: /2021/sponsors/medley.png
  prText: |
    メドレーは、「医療ヘルスケア分野の未来をつくる」というミッションのもと、テクノロジーを活用してこの分野における課題解決を目指す会社です。 現在はクラウド診療支援システム「CLINICS」や、かかりつけ薬局支援システム「Pharms」、オンライン医療事典の「MEDLEY」などを展開しています。
- name: 株式会社LegalForce
  grade: premium
  url: https://legalforce-corp.com/
  logoUrl: /2021/sponsors/legalforce.png
  prText: |
    株式会社LegalForceはリーガルテック分野でB2B SaaSを開発している会社です。
    AIによる契約書レビュー支援サービス "LegalForce"、契約書管理サービス "LegalForceキャビネ" を提供しており、現在エンジニアは70名ほど在籍しています。
    我々が目指しているプロダクトは、エンジニアが仕事道具として使うGitHubやVSCodeと同じように、契約書業務に従事する担当者にとって普段遣いしやすく手に馴染むツールです。
    そのためにプロダクトマネジャーやデザイナー、エンジニアが一体となった職能横断組織を組成することでUXにこだわった開発を行っています。
    React × TypeScriptでB2Bプロダクトの開発に携わってみたい方を絶賛募集中です！
- name: Nota 株式会社
  grade: premium
  url: https://notainc.com/
  logoUrl: /2021/sponsors/nota.svg
  prText: |
    2007年にシリコンバレーにて設立。スクリーンショット共有ツール「Gyazo」やリアルタイムに情報を共有できる画期的な共有ノート「Scrapbox」を開発。2019年にはどんな質問にも答えるFAQ SaaS「Helpfeel」をリリースし、事業拡大のため2021年3月に5億円の資金調達を実施。現在は京都と東京に拠点を構えながらフルリモートワーク、フルフレックスを実施。すべてのプロダクトでReactとTypeScriptを利用している。
- name: メダップ株式会社
  grade: sponsor
  url: https://medup.jp/
  logoUrl: /2021/sponsors/medup.png
  prText: |
    「経営から、病院を変える。病院から、医療変える」というVisionのもと、病院特化型のCRMサービスである"foroCRM"を提供しているスタートアップです。
- name: Twilio
  grade: premium
  url: https://www.twilio.com/ja/
  logoUrl: /2021/sponsors/twilio.png
  prText: |
    音声通話、メッセージング（SMS）、ビデオ、チャット、二要素認証などを簡単にアプリケーションへ組み込めるクラウドコミュニケーションAPIを提供しています。開発者向けにNode.js、PHP、Python、Ruby、C#, Java, Goに対応するサーバーサイドSDKや、Web、iOS、Android向けのクライアントSDKを提供しています。また、Twilioの使い方を楽しみにながら学習できるゲームチュートリアル、TwilioQuestを提供しています。
    Twilio provides cloud communications APIs that allow you to easily integrate voice calls, messaging (SMS), video, chat, and two-factor authentication into your applications. For developers, we provide server-side SDKs for Node.js, PHP, Python, Ruby, C#, Java, and Go, as well as client SDKs for Web, iOS, and Android. We also provide TwilioQuest, a game tutorial where you can learn how to use Twilio in a fun way.
- name: 207株式会社
  grade: sponsor
  url: https://207-inc.com/
  logoUrl: /2021/sponsors/207.png
  prText: |
    物流のラストワンマイル「配送」部分にフォーカスした事業を展開しています。
    アナログで非効率な配送業務を解決するアプリ「TODOCU（トドク）サポーター」の開発を中心に事業展開を行っている物流SaaS企業です。
    プロダクトはリリースから1年半で1万5千人程の配送員に利用されています。
    「働く時間と場所は会社が画一的に定義するよりも、各自で決めたほうが生産的になれるはず」という信念の元でフルリモート＆フルフレックスを実施中。
- name: LINE株式会社
  grade: sponsor
  url: https://linecorp.com/ja/
  logoUrl: /2021/sponsors/line.png
  prText: |
    コミュニケーションアプリ「LINE」を機軸として、コミュニケーション・コンテンツ・エンターテイメントなどモバイルに特化した各種サービスの開発・運営と広告事業に加え、Fintech事業、AI事業などを展開しています。ミッションに「CLOSING THE DISTANCE」を掲げ、世界中の人と人、人と情報・サービスとの距離を縮めることを目指しています。
- name: メドピア株式会社
  grade: sponsor
  url: https://medpeer.co.jp/
  logoUrl: /2021/sponsors/medpeer.jpg
  prText: |
    メドピア株式会社は、現役医師が経営するヘルステックカンパニーとして、国内医師の40%が参加する国内有数のUGC型ドクタープラットフォーム「MedPeer」や、その他ヘルスケアサービスなどを運営しています。 開発言語はRubyを採用し、有用なツールは積極的に採用しています。私たちは、プラットフォームに集積する医師14万人の「集合知」とテクノロジーで、“医療を再発明”することを目指しています。
