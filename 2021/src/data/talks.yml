    もう一つに Node.js + Prisma という技術選定を行いました。

    社内で広く使われていた Rails という選択肢を取ったことは自然でしたが、もう一つのサービスに Node.js を選択したこと、また、ORM
    ライブラリとして ActiveRecord に思想が近い TypeORM ではなく、Prisma
    を選択したという決断の理由について、主にアーキテクチャ的背景から理由を説明します。

    また、開発期間が2年弱経ち、見えてきた課題も取り上げます。特に、yasaichi
    さんの資料でも取り上げられている「トランザクションスクリプトを多く用いることになる」という課題について(実際に起きています)、それがどの程度深刻なのかの分析や、今後対処していく道筋について話します。

