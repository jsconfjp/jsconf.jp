  titleJa: Static Site Generator is a Compiler
  description: >-
    (Untranslated)
    静的サイトジェネレーターはコンテンツを受け取り、静的サイトを出力します。さらに近頃はただ静的サイトを出力するだけではなく、パフォーマンスの最適化や職人芸を適用した上でサイトを出力するツールも登場しています。

    では、どのようなサイトに対しても静的サイトジェネレーターを適用することが相応しいのでしょうか。私はそう言い切れるとは思いません。なぜなら最適化が施されたコードを埋めたサイトより、何も埋め込んでいないサイトの方が
    "軽い" からです。しかし要件やデザインを満たすべく様々なコードを埋め込んでいくと、静的サイトジェネレータを使った方が "速い"
    と言い切れる分岐点に出会います。

    そこでこのトークでは一般的な静的サイトジェネレータが行っている最適化手法と、様々な状況下においての手書き HTML
    とのパフォーマンス比較結果を紹介し、どのような状況下であれば静的サイトジェネレータを使うことによる恩恵が高まるかを報告します。

    そして最後に静的サイトジェネレータの最適化手段を知ることで、既存のツールに囚われることなく product を better product
    に変換するツールは内製できるという事例を紹介します。
