  room: B
  title: Your benchmark may not guide a real application performance
  titleJa: Your benchmark may not guide a real application performance
  description: >-
    Are you working on improving a performance?


    Benchmark is one of the most important to shape a performance and evaluate
    an application. It’s always hot topic for a developer to measure a
    meaningful score by creating a benchmark and we tackle to try to make our
    application faster. A good benchmark is helpful to improve the performance
    for your application.


    However, it’s hard to create a helpful benchmark for your application
    because it requires an insight into a targeted software domain through
    profiling, observation, and development cycle. If you lack the insight, your
    application would never be faster.


    In this session, we’ll talk about creating a helpful benchmark is hard and
    talk about lessons for an optimization with using a benchmark and tools from
    Web Engine knowledge.
  descriptionJa: >-
    皆さんはソフトウェアパフォーマンスの改善に取り組んでいますか？


    ベンチマークはアプリケーションのパフォーマンスを評価し形成するために最も重要なものの1つです。
    ベンチマークの作成、意味のあるスコアの測定、それらを用いた実際のアプリケーションの高速化は開発者にとって常にホットな話題として存在しています。そして、優れたベンチマークはアプリケーションのパフォーマンスを向上させるのに何よりも役立ちます。


    しかしながら、アプリケーション開発において真に役立つベンチマークを作成することは非常に難しい取り組みのひとつでもあります。プロファイリング、監視、および開発サイクルを通じてターゲットソフトウェアドメインに対する洞察を必要とされるからです。もしこの洞察が不足している場合、アプリケーションは決して高速になることはありません。


    このセッションでは、有用なベンチマークを作成するのは難しいということ、およびWeb
    Engineの知識に基づいたベンチマークとツールを利用した最適化についての知見について説明します。
