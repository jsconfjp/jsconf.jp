  title: Building one touch sign-in experience using WebAuthn
  titleJa: WebAuthnを使ったOne touch sign-inの実装
  description: >-
    WebAuthn is a browser API that enables strong authentication using public
    key based cryptography. In this session we will walk through basics of
    WebAuthn and how it works. Then we'll cover how to build a user experience
    that enables users to re-authenticate to a website using a fingerprint (or a
    biometric sensor).
  descriptionJa: >-
    WebAuthn は公開キーと暗号をベースとした強固な認証を行えるブラウザの API です。このセッションでは、WebAuthn
    の基本をカバーし、Web サイト上で二度目以降の認証を指紋認証（それか他の生体認証）で行えるような UX を提供する方法を紹介します。
  spokenLanguage: en
