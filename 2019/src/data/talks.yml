  title: Make it Declarative with React
  titleJa: Make it Declarative with React
  description: >-
    React is a JavaScript library for building user interfaces, which make UI
    programming declarative.


    What's the benefits of declarative programming over imperative programming?

    I'm going to explain why declarative programming is useful.


    Do you know that React isn't only for DOM?

    You probably imagine react-native, which is to build Native Apps with React.


    What about other environments?


    React has a way to create custom renderers so you can make anything
    declarative with React!!!


    In this talk, I'm going to introduce the architecture of custom renderers
    and some ideas about existing custom renderers and build a new custom
    renderer on live coding!!!
  descriptionJa: >-
    Reactは宣言的にUIを構築できるJavaScriptのライブラリです。


    このトークではまず最初に、手続き的ではなく宣言的にUIを構築することのメリットについて改めて解説します。


    ReactがDOM以外の環境に対しても使われていることを知っていますか？

    おそらく、ネイティブアプリを構築するためのReact Nativeについては知っている人も多いのではないでしょうか？


    他の環境についてはどうしょう？


    Reactはそのためのカスタムレンダラの仕組みを持っています。

    それを使うことで様々なものをReactを使って宣言的に記述出来るようになります！


    このトークでは、カスタムレンダラのアーキテクチャや既存のカスタムレンダラについての紹介だけでなく、独自のカスタムレンダラをライブで作ってみたいと思います！


    ※このトークは英語で行う予定ですが、日本語での補足も入れてながら行いたいと思います。
