  date: day1
  startsAt: "16:00"
  endsAt: "16:30"
  room: B
  title: How to Boost Your Code with WebAssembly
  titleJa: How to Boost Your Code with WebAssembly
  description: >-
    WebAssembly is an executable format written in binary. It's known to reduce
    the duration of parsing, and its execution time is much faster compared to
    JavaScript. However, it also has many limitations.


    Recently, I've been hearing from many people wanting to write, or has been
    writing part of their code in WebAssembly to improve with performance.


    Is such a magical feature actually possible? How hard it is to accomplish?
    How much change will it make? I will report what I have learned from my
    experience of actually writing WebAssembly.
  descriptionJa: >-
    WebAssemblyはバイナリ表現の実行可能形式です。JavaScriptと異なり、パースの時間を短縮できることや実行が高速であることがメリットとされていますが、制約も大きく扱いの難しい技術です。


    そんな中、「コードの一部をWebAssemblyで書いて高速化」ということをした、あるいはしたい、という話をしばしば目にするようになってきました。


    そんな夢のようなことが本当にできるのか、できるとしたらどのくらいの難易度で、どのくらいの効果があるのか。実際にやってみた結果を報告します。
  spokenLanguage: ja
  slideLanguage: ""
  speakerIDs:
    - fuji-goro
