  title: Performance tuning in EC site with GraphQL
  titleJa: GraphQLを用いたECサイトにおけるパフォーマンス改善
  description: >-
    Overview: This talk will be about performance tuning based on actual case he
    experienced during renewal of E-Commerce site. The site is powered by
    GraphQL + React + SSR, and he will be talking about basic performance tuning
    as well as actual usecase of GraphQL.


    During renewal, we were using GraphQL + React + SSR, but as a result of
    prioritizing the release, the performance was not up to par, and speed
    insight showed 20s. As E-Commerce site requires decent amounf of items, and
    show special sales at time, the approach to improving the performance can be
    a bit different from static sites such as news websites. With this renewal,
    we were able to improve performance of a non-performant site to xxx
    (improvent is ongoing).


    We will go in details for:


    - Separating the issue by applying appropriate performance measurement,
    using tools such as Speed insight and increasee performance of server by
    using APM tools usch as DataDog.

    - Improvement in Fronet-end side. (reducing bundle size, and utilizing
    lazy-loading)

    - Manage cache approprately (using HTML cache and separate user belonging
    contents to design GraphQL queries that can easily be cached.)
  descriptionJa: >-
    概要: ECサイトリニューアルにおける事例を題材にサービスの性能改善の方法を実際の事例をもとにお話します。該当のサイトはGraphQL + React
    + SSRを導入しており、ベーシックな性能改善の話からGraphQLの活用例まで含めてお話する予定です。


    ECサイトはリニューアル時にはGraphQL + React +
    SSRといった構成を採用していましたが、リリースを優先した結果、性能が十分ではなく、speed
    insightで20点台でした。ECサイトは商品数やキャンペーンによる価格変更などがあり、ニュースサイトのような静的コンテンツの多いサイトとは異なるパフォーマンス改善が求められます。こうした非常に低いパフォーマンスのサイトをn点（現在鋭意改善中）まで引き上げた事例を紹介します。


    具体的には以下のような内容を紹介する予定です。

    * 計測環境の導入による課題の抽出 (Speed
    insightの活用やDatadogなどのAPMツールを活用した計測環境の導入とそれによるサーバー側のパフォーマンス改善など）

    * フロントエンドサイドにおける改善 (bundle sizeの改善やlazy-loadの導入）

    * キャッシュ戦略 (HTML cacheやuser
    belongingなコンテンツを分離することによるcacheの効きやすいGraphQLのquery設計）
