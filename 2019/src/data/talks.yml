  title: Passwords are so 1990
  titleJa: パスワードは90年代の代物だ
  description: >-
    As long as we’ve been using the internet, and way before that, we have been
    authenticating through some sort of username and password combination. It
    has become the standard. With the ever increasing number of web-apps, we’re
    seeing more and more data breaches as well. What if we could build our
    authentication processes in a way the user doesn’t need a password?


    In this talk I will give a quick overview of the past, present and future of
    authentication. From basic authentication to passwordless biometric
    authentication using the web authentication API, and everything in between.
    The audience does not need any specific knowledge as this talk will not go
    into implementation details, but aims to give a view of what’s to come in
    terms of authentication.
  descriptionJa: >-
    古代の時代から我々は認証プロセス何かしらのユーザー名とパスワードを組み合わせて行ってきた。それがあたりまえだった。現代の無限に増え続ける Web
    アプリの裏で、データブリーチの被害も増え続けている。もし認証にパスワードが必要なかったとしたらどうだろう？


    このトークでは、認証プロセスのこれまでの歴史、現状、そしてこれからのことについて話します。認証の基本から Web Authentication API
    を使ったパスワードのいらない生体認証まで、そしてその間にある様々な認証についてを説明します。このトークを聴くのに特別な事前知識は必要ありません。このトークは実装の詳細について語るのではなく、あくまで認証の全貌について、これからどうなっていくのかを伝えていきます。
