    of her (interactive) data visualization works, from personal projects to
    client work. The common thread they all share, is that they all reveal
    connections, but all differently. From a family tree of 3000 people
    connected to the European Royal houses, to those existing between our
    Intangible Cultural Heritage created for UNESCO, to connections we have
    drawn in the night skies and more. Revealing that all types connections are
    unique and revealing the intricacies that lie within them requires a
    creative, iterative and custom approach.
  descriptionJa: >-
    「繋がり」と言うのは我々の一部であり、世界の一部でもあります。人と人、文化間の繋がり、言語の繋がりなど様々です。我々が探求しきれないほどのデータが日常的に集まるこの現代において、発見されていく新たな繋がりは、ときには複雑なネットワークであっても可視化できる可能性を秘めています。


    この発表では、Nadieh
    が作成した個人制作からクライアントとの作品まで、数々のインタラクティブなデータビジュアリゼーション作品におけるデザインプロセスについて話していきます。

    これらの作品に共通していることは、これらが様々な「繋がり」を様々な方法で表していると言うこと。3000
    人からなるヨーロッパ貴族の家系の繋がりや、UNESCO
    の様々な文化遺産の間にある繋がり、我々が夜空に描いた星々の繋がりなど。全ての繋がりは独特であり、その複雑さを解きほぐすにはクリエイティブな、反復的、かつ特殊なアプローチが必要なのです。
