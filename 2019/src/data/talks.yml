- uuid: andy-hall
  date: day1
  startsAt: "14:45"
  endsAt: "15:15"
  room: C
  title: Four Years of JS Procedural Generation
  titleJa: 4年分のプロシージャルなJS
  description: >-
    Making things is hard. Why not make a *program* that makes things instead?
    That way you don't have to make the things, but things still get made. Easy!


    Join me for a whirlwind tour of things made and lessons learned in four
    years of JS procedural content generation. With forays into voxel terrain,
    image synthesis, and dynamically created WebGL music, this talk will focus
    on high-level approaches that can be applied anywhere, even far afield from
    game development.
  descriptionJa: >-
    物を作るのは大変。その代わりに、物を作ってくれるプログラムを作ってみない？そうすると物を作らなくても、物は作られる。あら簡単！


    本トークでは、約４年間プロシージャルコンテンツと遊んだ私が作った物や学んだレッスンを軽く紹介します。ボクセル世界、画像合成、そして動的なWebGL音楽などに触れながら、ゲーム開発に限らず幅広く使える概念やテクニックをお伝えします。
  spokenLanguage: ja
  slideLanguage: ""
  speakerIDs:
    - andy-hall
- uuid: andrew-betts
  date: day1
  startsAt: "17:15"
  endsAt: "17:45"
  room: A
  title: Headers for Hackers
  titleJa: Headers for Hackers
  description: >-
    HTTP has been gradually adding lots of new and exotic headers, and more are
    on the way. Learn about current best practices with Vary, Link,
    Content-Security-Policy, Referrer-Policy, Client-Hints, Clear-Site-Data and
    Alt-Svc, upcoming features such as Feature-Policy and proposals like
    Variants, Early-Hints and Origin-Policy. HTTP gives you incredibly powerful
    control over many aspects of the way a browser will process the page, and is
    often a more effective or more secure option than trying to achieve the same
    effect with tags or script in the page.
  descriptionJa: >-
    HTTP は今まで様々な新しく独特な header を追加してきており、今もなお追加され続けています。


    現存している Header の Vary, Link, Content-Security-Policy, Referrer-Policy,
    Client-Hints, Clear-Site-Data and Alt-Svc のベストプラクティスや、

    これから来る Feature-Policy や Variants, Early-Hints and Origin-Policy などの Proposal
    について学びましょう。

    HTTP
    はブラウザがどのようにページをプロセスするかにおいてとてもパワフルな制御が行うことができる上、同じ効果をページ上のタグやスクリプトで得るよりも効果的かつ安全に行えます。
  spokenLanguage: en
  slideLanguage: ""
  speakerIDs:
    - andrew-betts
- uuid: benjamin-gruenbaum
  date: day2
  startsAt: "16:00"
  endsAt: "16:30"
  room: A
  title: Anatomy of a Click
  titleJa: Anatomy of a Click
  description: >-
    What actually happens when you click your mouse in your browser window?


    In this talk you'll take a deep dive into how your web browser works and
    what actually happens when a mouse is clicked. You will also take a deep
    dive into what browsers do, how events work internally and why.


    Benjamin will go through how web automation tools like Puppeteer and
    Selenium simulate user actions, when that goes wrong and why.


    Ideally at the end of the talk you will have a much deeper understanding of
    how browsers dispatch events and could utilize that knowledge to write
    better front-end code.
  descriptionJa: >-
    ブラウザウィンドウ上でマウスをクリックしたとき、裏側では何がおこっているでしょう？


    このトークでは、Web
    ブラウザがどのように動いているか、そしてマウスがクリックされたときに何が起こるのかについて、深く追求していきます。さらに、ブラウザが裏で何をしているか、内部でイベントはどう動いているのか、なぜそう動くのかについて話していきます。


    Benjamin は Puppeteer や Selenium のような Web
    自動化ツールがどのようにユーザアクションを模倣するのか、どういうときに失敗するとか、なぜ失敗するのかについて話します。


    トークの終わる頃にはあなたブラウザがイベントをどのように発火しているかについてより深い知識を得ることができ、より良いフロントエンドのコードをかけるようになることを願っています。
  spokenLanguage: en
  slideLanguage: ""
  speakerIDs:
    - benjamin-gruenbaum
- uuid: claudia-hernandez
  date: day2
  startsAt: "13:30"
  endsAt: "14:00"
  room: C
  title: "npm i -g @next-and-beyond: Building the future of package management"
  titleJa: "npm i -g @next-and-beyond: Building the future of package management"
  description: >-
    It’s been 10 years since it all started. Ten years of continuously improving
    and revolutionizing package management for the modern web. One million
    published packages later, the npm registry is the largest repository of open
    source ever. The public registry and its accompanying CLI are here to stay.


    You always wanted to contribute but didn’t know where to start? This is your
    talk! Let’s demystify the npm CLI, walk through it’s most hairiest bits and
    pieces, and chat about what’s coming up. With v7 and v8 on the works, the
    future looks promising: workspaces, first-class support for symbolic links,
    yarn.lock compatibility, performance and speed upgrades,  tink (a package
    unwinder for JS) and more are only but a few of the exciting new changes you
    can help us build!
  descriptionJa: >-
    すべては１０年前にはじまった。１０年間、モダン Web の為の package management を改善し、変革を起こしてきた。publish
    された package は１００万を超え、今では npm registry
    は世界最大のオープンソースの為のリポジトリとなった。パブリックレジストリとその為の CLI は我々と共にある。 
    どこからコントリビュートすればいいかわからない？このトークはあなたにピッタリだ。npm CLI の謎を解き明かし、npm の今後について語ろう。npm
    v7 と v8 では workspaces, first-class support for symbolic links, yarn.lock
    互換性、パフォーマンスと速度改善、tink (JS の package
    unwinder)などなど、様々な追加があり、これはまだ序の口だ。他にもエキサイティングな変更が待っている、それを自分たちの手で作っていこう！
  spokenLanguage: en
  slideLanguage: ""
  speakerIDs:
    - claudia-hernandez
