  title: "JavaScript, Rust and Wasm Walk into a Ramen Shop ..."
  titleJa: "JavaScript, Rust and Wasm Walk into a Ramen Shop ..."
  description: >-
    So you heard you can run WebAssembly in the browser, but what does this look
    like IRL? Seeking the much talked about performance benefits of running Wasm
    in the browser, Compass (GUI for MongoDB) took the great leap forward and
    rewrote part of the application -- a schema parser responsible for document
    analysis -- in Rust. As it turns out, the rumours are true, I repeat the
    rumours are true: offloading parts of your application to Rust makes it
    fast, and in some of our cases, heaps fast.


    In this talk I will cover converting a part of an codebase from JavaScript
    to Rust, bringing it to Electron, adding Wasm to an existing React app, and
    deploying this whole lot to production. As Compass still talks to MongoDB
    via Node.js, I will also cover how we used Rust to improve performance
    without losing data integrity. This talk is about a success story, but also
    about a bunch of smol mishaps, fun woopses and lil' dead ends we encountered
    and how we managed to overcome along the way.
  descriptionJa: >-
    WebAssembly がブラウザで動くのはご存知かとおもいます。しかし、実際にはどういったものなのでしょう？ 世に溢れてる Wasm
    によるブラウザのパフォーマンス改善を読み解き、Compass (MongoDB 用の GUI)は大きな一歩を踏み出し、アプリの一部 -
    ドキュメント検証のためのスキーマパーサ - を Rust
    に書き換えました。結果、噂は本当でした、大事なことなので二回言います、噂は本当でした！アプリの一部を Rust
    に置き換えることはパフォーマンス改善に大きく繋がります。ときには、heap も高速化します。


    このトークでは、JavaScript で書かれたアプリの一部を Rust に書き換え、Electron に持っていき、既存の React アプリに
    Wasm を組み込み、それをプロダクションに持っていくことについて話します。Compass の MongoDB との接続部分は Node.js
    で動いているので、どの様にデータの整合性を保ったまま Rust
    を使いパフォーマンスを改善したのかについても話します。このトークはサクセスストーリーですが、その裏で起きた細かいハプニングや、うっかりや行き詰まり、そしてそこをどう乗り越えたまでを公開します。
