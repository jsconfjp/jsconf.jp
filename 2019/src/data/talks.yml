  title: Migration from React Native to PWA
  titleJa: Migration from React Native to PWA
  description: >-
    ## Target Audience


    - Developers who are thinking of developing multi platform applications in a
    cross platform development framework.

    - Developers who have been creating and maintaining Native Apps without the
    use of Native Language, and are thinking of migrating.

    - No experience of React Native Required.


    ## Talk Overview


    In the past few years, there has been cases of companies starting to write
    their applications in React Native, or companies like AirBnB switching from
    React Native to Native Language. There are also ongoing debates about "React
    Native vs PWA" and "React Native vs Swift/Kotlin". However, there aren't
    many examples of migrating React Native app to PWA.


    In this talk, he will be presenting a case study of a project that has
    migrated from application made with React Native to PWA. Especially, the
    difference between "can be devleoped" and "can be maintained" and its
    hardship, as well as realization of good developer experience by building in
    web platform.


    There are some project specific details in this use case, but the basic
    outline will be the following:


    - Background behind the decision of switching from React Native app to PWA

    - What was done to make the migration

    - What he has learned from developing and maintaining applications in the
    following pattern:
      - React Native app that has support for both iOS and Android
      - PWA/Hybrid app that has support for iOS/Android/Web
  descriptionJa: >-
    ## 対象とする聞き手

    - クロスプラットフォーム開発フレームワークによるアプリ開発やマルチプラットフォーム対応を考えている方

    - すでにネイティブ言語以外でのネイティブアプリ開発・運用をしており、マイグレーションを考えている方

    - React Nativeの利用経験は問いません


    ## トークの内容

    ここ数年でReact Nativeの導入・運用事例や、Airbnbの例に代表されるようにReact
    Nativeアプリをネイティブ言語で刷新する事例も耳聞するところとなりました。また、そうした時流での技術選定について「React Native VS
    PWA」「React Native VS Swift/Kotlin」のような二項対立で評価が行われることもあります。しかし、React
    NativeからPWAへと移行した事例について聞くことは多くありません。


    このトークは、React
    Nativeで作られたアプリをPWAとして刷新したプロジェクトの事例を通じて得られた知見について話すケーススタディです。具体的には「""開発できる""は""運用できる""を意味しない」という辛みと、改めて気づく「Webというプラットフォームの開発体験の良さ」が軸になる予定です。


    同アプリが業務システムであることなど固有の事情もこの事例では含みますが、発表を通じて以下のことをお伝えします。


    - React Native appからPWAに移行するに至った経緯、技術選定

    - 移行において工夫したこと

    - 以下の2パターンのアプリケーションの開発・運用で学んだこと
      - iOS/Android両プラットフォーム対応しているReact Native app
      - iOS/Android/Webの3つのプラットフォームに対応するPWA/Hybrid app
