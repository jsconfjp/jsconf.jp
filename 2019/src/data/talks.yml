  title: "Pika: Reimagining the Registry"
  titleJa: "Pika: レジストリの再創造"
  description: >-
    What if you could do web development today without a bundler?


    This talk explores the good, the bad and the ugly of modern JavaScript
    development. Learn how Node.js, npm, React, Browserify and Webpack all
    influenced JavaScript's tooling-heavy evolution over the last decade. Then,
    look towards the future at how projects like Pika (www.pika.dev) are
    reimagining web development for 2019 and beyond. Finally, learn how you can
    start to leverage these modern projects today for faster, smaller, and less
    complex JavaScript applications.
  descriptionJa: >-
    もし、今 Web の開発を Bundler 無しで行えるとしたら？


    このトークではモダンな JavaScript 開発の良いところ、悪いところ、そして汚いところについて話します。この 10 年間、Node.js,
    npm, React, Browserify, そして Webpack がそれぞれ現在の JavaScript
    のツールに依存した進化にどのように影響してきたのか。そして、Pika (www.pika.dev) によって未来の Web
    開発がどのようになっていくのか。そして最後に、今のモダンなプロジェクトから離れより速く、より小さく、そしてより簡潔な JavaScript
    アプリを作っていくにはどうしたら良いのか。
