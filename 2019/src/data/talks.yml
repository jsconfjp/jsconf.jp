  title: Predictive Prefetching for improved performance
  titleJa: 予測的 Prefetching によるパフォーマンス改善
  description: >-
    This talk outlines an idea for applying a data-driven approach to optimising
    loading performance on the web using Guess JS. By building a model of pages
    a user is likely to visit, given an arbitrary entry-page, a solution could
    calculate the likelihood a user will visit a given next page or set of pages
    and prefetch resources for them while the user is still viewing their
    current page. This has the possibility of improving page-load performance
    for subsequent page visits as there's a strong chance a page will already be
    in the user's cache.
  descriptionJa: >-
    このトークでは Guess JS による Web
    におけるデータドリブンなパフォーマンス改善のアイデアについて話します。エントリーページからユーザがアクセスするであろうページのモデルを作成し、ユーザがまだ読んでいる間にそのページやページ郡の
    Prefetch
    を行いあらかじめ読み込んでおく。これによってユーザが次に読み込むページが高速になります、なぜならそれらのページはすでにキャッシュされているから。
