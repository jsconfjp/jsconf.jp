  title: Time Is But an Illusion… in JavaScript
  titleJa: 時間はただの幻想である… JavaScriptにおいては
  description: >-
    Time in JavaScript is weird. But why is time so terrible in JavaScript? Why
    do we need libraries like Moment.js? And what exactly are Greenwich Mean
    Time and Coordinated Universal Time.


    With so much to worry about timing wise: formatting, time zones,
    internationalization, recurrence rules, leap years, daylight savings time,
    and more, everyone needs HELP!


    Let’s turn time into money by taking a look at the most popular time
    libraries and how we use them to solve JavaScript’s time problems. We’ll
    look at how JavaScript’s Date object started and what its prototype allows.
    We’ll wind our way through dates, times, and standards to find solutions to
    the weirdness.


    Let’s kill time together talking about JavaScript time! Because we know,
    time heals all.
  descriptionJa: >-
    JavaScript における時間の扱いは少々特殊です。なぜ JavaScript の時間はこんなにも扱いにくいのだろう？ なぜ、Moment.js
    のようなライブラリが必要なんだろう？ Greenwich Mean Time と Coordinated Universal Times
    とは一体なんなんだろう？


    フォーマッティング、タイムゾーン、i18n 対応、繰り返し設定、うるう年、サマータイム、などなど、時間については全人類悩んでいます！


    時は金なりです。時間を扱うポピュラーなライブラリを使って、私達が JavaScript
    の時間問題をどう解決していっているかについて話します。JavaScript の Date object がどう始まったかについて、そしてその
    prototype で何が出来るかについて見ていきます。時のねじれを読み解き、日付や時間の対処法を見つけていきます。


    JavaScript の時間について話して時間を潰しましょう！なぜなら時間はすべてを解決してくれるから。
