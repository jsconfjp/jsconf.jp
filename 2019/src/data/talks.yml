    Elmを使用しているUniposというプロダクトはフロントエンドエンジニア6人、Elmだけで7万LOCという規模で開発しています。

    実際にElmを大規模アプリケーション開発に使用して感じていることを、Uniposを題材にして失敗談も踏まえてお話します。
