  title: Defining Open Source
  titleJa: 「オープンソース」の定義
  description: >-
    Why is open source important? We all rely on it, whether we know it or not
    (programmer or not). And yet it's hard to grasp what it really represents:
    is it about the freedom of code, about giving freely in service of the
    greater community, or just whatever we want? I'd like to present some
    thoughts about the current status of this term, what maintainers actually
    do, and an idea of a future that still has open source.
  descriptionJa: >-
