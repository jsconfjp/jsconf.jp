  title: Analysis of an exploited npm package
  titleJa: 悪用された npm パッケージの分析
  description: >-
    How did 8 million developers download malicious code with no one noticing?


    In late 2018, a popular node.js package changed ownership. This package
    became the delivery mechanism for malicious code that traversed through
    multiple environments to inject its final payload into a mobile application.
    This exploit existed in the wild for 48 days and was downloaded over 8
    million times before it was found. How was it found? What was its purpose
    and how did it happen in the first place?


    This exploit is one example of a well-planned, sophisticated attack that
    targeted the most valuable and privileged computers in a company,
    development and build machines. In this session we will dive into how the
    attack happened, the three payloads, how they worked, how they were
    obfuscated, and what their goal ultimately was.


    This is not node/npm specific and any public repository of source code is
    vulnerable. This is a growing risk that many companies are absorbing without
    fully understanding and, without better management, will inevitably lead to
    incredible exploits in the future.
  descriptionJa: >-
    悪意あるコードは 800 万人もの開発者の目をすり抜けてどうダウンロードされてしまったのか？


    2018 年の終わり頃、ある node.js
    のパッケージのオーナーシップが譲渡されました。そのパッケージは複数の環境下を横断し、最終的にモバイルアプリまでの経路を司る悪意のあるパッケージとなりました。この搾取は
    48 日間続き、見つかるまでに 800
    万件以上のダウンロードが行われました。どう発見されたのか？何が目的だったのか？そしてどうして起こってしまったのか？


    これは良く計算、洗練された、会社の最も大事なシステムや開発、ビルドマシンが狙われた攻撃の一つの例です。このセッションではこの攻撃がどう行われたか、３つの
    Payload がどう動いていたか、それがどう難読化されていたか、そしてそれが何を目的としていたかについて発表します。


    これは node/npm
    に限った話ではなく、パブリックなソースコードのリポジトリ全てで起こりうることです。これは多くの会社が全てを理解しないまま抱えている、今もなお育っているリスクであり、マネジメントしていかなければ、今後さらなる被害を与えかねません。
