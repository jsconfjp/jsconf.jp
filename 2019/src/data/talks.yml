  room: C
  title: Build an interactive data visualization with Vue.js and D3.js
  titleJa: Vue.js で D3.js を使ったインタラクティブなデータの可視化
  description: >-
    As we generate more and more data in this world, many companies are now
    prioritizing visualizing these data to make sense of them.  D3.js is the
    most powerful tool for building custom data visualizations in the web, but
    also has quite a learning curve.  In this workshop, we will learn how to use
    D3.js to translate raw data into what we need to display them on a webpage,
    and use Vue.js to render them to the DOM and manage interactions between
    them.


    With Vue.js and D3.js together, we can make highly custom, complex
    interactive visualizations in just a few hundred lines of code.
  descriptionJa: >-
    この世に新たなデータを増やしていくたびに、多くの会社は集めたデータを自分達がわかるように可視化することに注力を上げています。D3.js は Web
    上で好きなようにデータの可視化を行うための最高のツールですが、 習い始めがとても難しいです。このワークショップでは、D3.js
    の使い方を学び、生データを Web サイトで表示できる形に変換し、Vue.js を使って DOM に描画してユーザが動かせるところまで持っていきます。


    Vue.js と D3.js を組み合わせれば、数百行のコードでインタラクティブでカスタマイズ可能なデータの可視化が実現できます。
