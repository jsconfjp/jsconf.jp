  biography: >-
    Tiger & Daphne bring their dynamic working together with conference speaking and improv experience to teach you about home automation while making you laugh a lot. 
    
    Tiger is an enthusiastic member of the W3C and previously worked on Microsoft Edge, Firefox for Android, and Google Chrome. He creates art projects out of old devices, including junk phone wall decor and an e-reader tea menu.
    
    Daphne works on the web team at Grow Therapy, connecting patients with therapists. She fell in love with speaking when she founded the Women in CS club in college, when she realized she could use her voice to encourage other women to transition into tech and grow a diverse community.
